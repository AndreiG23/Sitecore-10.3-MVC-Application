      Hint: Description
      Value: |
        <p style="color: #202122; background-color: #ffffff; margin: 0.5em 0px;"><strong>ASP.NET MVC</strong>&nbsp;is a&nbsp;<a href="https://en.wikipedia.org/wiki/Web_application_framework" class="mw-redirect" title="Web application framework" style="color: #3366cc; background: none;">web application framework</a>&nbsp;developed by Microsoft that implements the&nbsp;<a href="https://en.wikipedia.org/wiki/Model%E2%80%93view%E2%80%93controller" title="Model–view–controller" style="color: #3366cc; background: none;">model&ndash;view&ndash;controller</a>&nbsp;(MVC) pattern. It is no longer in active development. It is&nbsp;<a href="https://en.wikipedia.org/wiki/Open-source_software" title="Open-source software" style="color: #3366cc; background: none;">open-source software</a>, apart from the ASP.NET Web Forms component, which is&nbsp;<a href="https://en.wikipedia.org/wiki/Proprietary_software" style="color: #3366cc; background: none;">proprietary</a>.</p>
        <p style="color: #202122; background-color: #ffffff; margin: 0.5em 0px;"><a href="https://en.wikipedia.org/wiki/ASP.NET_Core" title="ASP.NET Core" style="color: #3366cc; background: none;">ASP.NET Core</a>&nbsp;has since been released, which unified&nbsp;<a href="https://en.wikipedia.org/wiki/ASP.NET" title="ASP.NET" style="color: #3366cc; background: none;">ASP.NET</a>, ASP.NET MVC, ASP.NET Web API, and&nbsp;<a href="https://en.wikipedia.org/wiki/ASP.NET_Web_Pages" class="mw-redirect" title="ASP.NET Web Pages" style="color: #3366cc; background: none;">ASP.NET Web Pages</a>&nbsp;(a platform using only&nbsp;<a href="https://en.wikipedia.org/wiki/ASP.NET_Razor" title="ASP.NET Razor" style="color: #3366cc; background: none;">Razor</a>&nbsp;pages). MVC 6 was abandoned due to Core and is not expected to be released. Core is currently planned to merge into ".NET 5".</p>
        <div>&nbsp;</div>
